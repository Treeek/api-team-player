<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/feed.css">
    <script src="./scripts/vue.min.js"></script>
    <title>Feed</title>
</head>

<body id="body">
    <div id="app" class="col px-1">
        <div v-for="match in matches" class="col card">
            <div class="my-2 text-center">Futebol</div>
            <div class="row align-items-center justify-content-center">
                <div class="col">
                    <div class="team">
                        <img class="shield" src="./assets/corinthians.svg">
                        <strong>Corinthians</strong>
                    </div>
                </div>
                <div class="col align-center px-0">
                    <div class="my-2 text-center">
                        <span class="score">{{formatScore(match.scorePrincipal, match.scoreVisitor)}}</span>
                    </div>
                </div>
                <div class="col">
                    <div class="team">
                        <img class="shield" src="./assets/gremio.svg">
                        <strong>Gremio</strong>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row flex-nowrap px-1">
                    <img class="icon" :src="`../assets/${getIcon(match.action.type)}`">
                    <p class="text-left pl-2">{{match.action.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/feed.js"></script>
</body>

</html>
