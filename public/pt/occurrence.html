<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/occurrence.css">
    <script src=".././scripts/redirect.js"></script>
    <title>Editar acontecimentos</title>
</head>

<body>
    <div class="container px-0 mt-3">
        <div class="col fluid card p-3">
            <div class="row align-items-center justify-content-center">
                <div class="col p-0">
                    <div class="text-center">
                        <img class="shield fluid" src="../assets/corinthians.svg" alt="img time 1">
                        <strong class="team-name">Corinthians</strong>
                    </div>
                </div>
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="toggle">
                            <btn id="btnPrincipalPlus" class="plus">
                                +
                            </btn>
                            <span id="scorePrincipal" class="score">0</span>
                            <btn id="btnPrincipalMinus" class="minus">
                                <div class="minus-symbol"></div>
                            </btn>
                        </div>
                        <div class="versus">x</div>
                        <div class="toggle">
                            <btn id="btnVisitorPlus" class="plus">
                                +
                            </btn>
                            <span id="scoreVisitor" class="score">0</span>
                            <btn id="btnVisitorMinus" class="minus">
                                <div class="minus-symbol"></div>
                            </btn>
                        </div>
                    </div>
                </div>
                <div class="col p-0">
                    <div class="text-center">
                        <img class="shield fluid" src="../assets/gremio.svg" alt="img time 2">
                        <strong class="team-name">Grêmio</strong>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="type">Ação</label>
                        <select id="type" class="form-control">
                            <option value="goal">Gol</option>
                            <option value="redcard">Cartão Vermelho</option>
                            <option value="yellowcard">Cartão Amarelo</option>
                            <option value="replacement">Substituição</option>
                            <option value="penalty">Pênalti</option>
                            <option value="foul">Falta</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="action">Mensagem</label>
                        <input type="email" class="form-control" id="action" placeholder="Insira ação">
                    </div>
                </div>
            </div>
            <div class="row justify-content-end px-3">
                <button id="sendBtn" type="button" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>
    <script src=".././scripts/occurrence.js"></script>
</body>

</html>
