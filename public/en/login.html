<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=".././style/login.css">
    <title>Login - Team Player</title>
    <script src=".././scripts/redirect.js"></script>
</head>

<body>
    <div class="container">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col">
                <div class="row justify-content-center">
                    <img class="logo" src=".././assets/whistle.png" alt>
                </div>
                <div class="row justify-content-center">
                    <div class="form">
                        <div class="form-group">
                            <input id="email" class="form-control" type="text" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control" type="password" required placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
                        </div>
                        <div class="form-group text-center login-text">
                            <a id="register"><span class="register">Register</span></a>
                            <i>&bull;</i>
                            <a href="#"><span class="forgot-password">Forgot password?</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=".././scripts/login.js"></script>
</body>

</html>
