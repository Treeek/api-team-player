<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <link rel="stylesheet" href="./style/createMatch.css">
    <title>Create - Team Player</title>
    <script src="./scripts/redirect.js"></script>
</head>

<body>
    <div class="container">
        <div class="row w-100 justify-content-center align-items-center">
            <div>
                <div class="form-group">
                    <label for="place" data-t>Local</label>
                    <input type="text" class="form-control" id="place" data-attr-t placeholder-t="Inserir-Local">
                </div>
                <div class="form-group">
                    <label for="date" data-t>Data</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <button id="send" type="submit" class="btn btn-primary" data-t>Enviar</button>
            </div>
        </div>
    </div>
    <script src="./scripts/createMatch.js"></script>
</body>

</html>
